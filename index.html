<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <nav class="nav-menu">
      <a href="#">
        <img 
        class="logo" 
        src="images/logo.svg" 
        alt="Site Logo">
      </a>
    </nav>
  </header>
  <main>
    <section class="hero grid-group">
      <div class="container">
        <picture class="hero-img">
          <img 
          src="images/illustration-mockups.svg" 
          alt="Illustration Mockups">
        </picture>

        <div class="hero-content grid-group">
          <h1 class="hero-title">Build The Community<br> Your Fans Will Love</h1>
          <p class="hero-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="button">Register</button>
        </div>

        <div class="hero-social">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JoseBravoWebDev" target="_blank">Jos√© Bravo</a>.
    </div>
  </footer>
</body>
</html>
